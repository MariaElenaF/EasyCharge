<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap v5.0 </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>

        <style>
            body {
                background-color: rgb(172, 228, 189);
                color: black;
                font-family: serif;
                font-size: 110%;
            }
            .container{
                border-left: 10px solid rgb(158, 209, 169);
                border-right: 10px solid rgb(158, 209, 169);
                
                background-color: rgb(184, 255, 200);
                padding-left : 10px;
                padding-right : 10px;
                font-family: Garamond , serif;
                font-size: 110%;
                color: rgb(14, 167, 116);
                text-align: left;
                width: 100%;
                height: 80%;
                
            }
            h1 {
            color : #0dad6a;
            font-size: 150%;
            padding-top : 20px;
            padding-bottom : 10px;
            font-style:italic;
            font-family: "Lucida Handwriting", Papyrus;
            
            
            }
            a:visited, a:link {
                color: rgb(14, 167, 116);
                text-align: center;
                padding: 3px;
                text-decoration: none;
                background:none;
                font-weight: 600;
            }
            a:hover {
                color : #158a4a;
                text-decoration : underline;
                background:none;
            }
        </style>
        <div class="container" height="90%">
            <h1 align="center">Bookings: ChargeIT!</h1>
            <div class="row">
                <div class="Info-sm-6 offset-1 justify-content-center">&emsp;Want to take a second look?<br>
                    Go back to our <a href=index.html>homepage</a> for more information!
                    
                </div>
                    
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="input-group md-2">
                      <span class="input-group-text">Name</span>
                      <input type="text" id="namePerson" class="form-control" placeholder="Name" aria-label="Name">
                    </div>
                    
                    
                    <div class="input-group md-2">
                        <span class="input-group-text">License plate</span>
                        <input type="text" id="licensePlate" class="form-control" placeholder="License plate" aria-label="License plate">
                      </div>

                    <div class="input-group md-2">
                      <span class="input-group-text">Station's location</span>
                      <select id="stationName" class="form-select">
                        <option selected>Choose...</option>
                        <option>Subterana</option>
                        <option>Kaufland</option>
                        <option>Renovatio e-charge</option>
                        <option>EVConnect</option>
                        <option>Moon</option>
                        <option>Cez Craiova</option>
                      </select>
                    </div>
    

                    <div class="input-group md-2">
                        <span class="input-group-text">Appointment hour booking</span>
                        <input type="text" id="startTime" class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" aria-label="StartTime">
                    </div>

                    <div class="input-group md-2">
                        <span class="input-group-text">Appointment duration</span>
                        <input type="text" class="form-control" id="duration" placeholder="Ex: 1" aria-label="StartTime">
                        <span class="input-group-text">h</span>
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                
                <table id="bookings-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">License plate</th>
                            <th scope="col">Station's Location</th>
                            <th scope="col">Starts at</th>
                            <th scope="col">Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                            
                    </tbody>
                </table>   
                
            </div>
            




        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
        <script src="js/bookingsController.js"></script>

    </body>
